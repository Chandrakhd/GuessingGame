<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="counter">0</p>
      <h1 class="heading">Number Guessing Game</h1>
      <form id="guessForm">
        <label for="userGuess">Enter your guess (1-10):</label>
        <input type="number" id="userGuess" min="1" max="10" required />
        <button type="button" onclick="checkGuess()">Submit Guess</button>
      </form>
      <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
